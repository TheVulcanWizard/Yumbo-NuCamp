<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie|Raleway" />

        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="js/scripts.js"></script>

        <title>Yumbo</title>

    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><h1>Yumbo</h1></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#yumboNavbar">
                    <!-- Need to update this icon to a font awesome icon -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="yumboNavbar">
                        <form class="search-bar d-flex my-2 my-lg-0 mx-sm-auto">
                            <input class="form-control friendly-input me-1" type="search" placeholder="Search Recipes..." aria-label="Search">
                            <button class="btn custom-btn friendly-btn" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'logout' %}">Log Out</a>
                            </li>
                        </ul>
                    </div>        
                </div> 
            </div>
        </nav>

        <div class="container container-content rounded my-2"">
            <div class="row mt-3">
                <h1 class="recipe-header">Create New Recipe</h1>
            </div>
            <hr>
            <form enctype="multipart/form-data" method="POST" class="recipe-form">
                <h3>Recipe Details</h3>
                <div class="form-group">
                    <div class="form-group row">
                        <label for="id_recipe_name">Recipe Name:</label>
                        <div class="col-6">
                            <input type="text" name="recipe_name" class="form-control friendly-input" placeholder="Recipe Name" maxlength="200" required id="id_recipe_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_recipe_name">Prep Time:</label>
                        <div class="col-6">
                            <input type="text" name="prep_time" class="form-control friendly-input" placeholder="Prep Time" maxlength="30" required id="id_prep_time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_recipe_name">Image:</label>
                        <div class="col-6">
                            <input type="file" name="image" class="form-control-file" accept="image/*" id="id_image">
                        </div>
                    </div>
                </div>
                <hr>
                <h3>Ingredients</h3>
                <div id="ingredients-form-container" class="form-group">
                    <div id="ingredient-0" class="mb-3">
                        <div class="form-group row">
                            <div class="col-md-4 col-6">
                                <label for="ingredient_form.ingredient_name">Ingredient Name:</label>
                                <input type="text" name="ingredient_set-0-ingredient_name" class="form-control friendly-input" placeholder="Ingredient Name" maxlength="100" id="id_ingredient_set-0-ingredient_name">
                            </div>
                            <div class="col-md-2 col-3">
                                <label for="ingredient_form.quantity">Quantity:</label>
                                <input type="number" name="ingredient_set-0-quantity" class="form-control friendly-input" step="0.00001" id="id_ingredient_set-0-quantity">
                            </div>
                            <div class="col-md-2 col-3">
                                <label for="ingredient_form.units">Units:</label>
                                <select name="ingredient_set-0-units" class="form-select friendly-input" id="id_ingredient_set-0-units">
                                    <option value="" selected>---------</option>
                                  
                                    <option value="tsp">teaspoon</option>
                                  
                                    <option value="tbsp">tablespoon</option>
                                  
                                    <option value="lb">pound</option>
                                  
                                    <option value="g">gram</option>
                                  
                                    <option value="cup">cup</option>
                                  
                                    <option value="oz">fluid ounce</option>
                                  
                                    <option value="gal">gallon</option>
                                  
                                    <option value="quart">quart</option>
                                  
                                    <option value="pint">pint</option>
                                  
                                    <option value="mL">milliliter</option>
                                  
                                    <option value="L">liter</option>
                                  
                                    <option value="dash">dash</option>
                                  
                                    <option value="pinch">pinch</option>
                                  
                                    <option value="stick">stick</option>
                                  
                                  </select>
                            </div>
                            <input type="checkbox" name="ingredient_set-0-DELETE" id="id_ingredient_set-0-DELETE">
                            <div class="col-md-4">
                                <a href="#" id="delete-ingredient-button-0" class="btn custom-btn danger-btn mt-md-4">Remove Ingredient</a>
                            </div>             
                            <script type="text/javascript">deleteModelForm("ingredient", "0")</script>
                        </div>
                    </div>
                </div>
                <a href="#" id="add-ingredient-button" class="btn custom-btn friendly-btn add-ingredient">Add Ingredient</a>
                <template id="new-ingredient-form-template">
                    <div id="new-ingredient-form" class="mb-3">
                        <div class="form-group row">
                            <div class="col-md-4 col-6">
                                <label for="ingredient_form.ingredient_name">Ingredient Name:</label>
                                <input type="text" name="ingredient_set-__prefix__-ingredient_name" class="form-control friendly-input" placeholder="Ingredient Name" maxlength="100" id="id_ingredient_set-__prefix__-ingredient_name">
                            </div>
                            <div class="col-md-2 col-3">
                                <label for="ingredient_form.quantity">Quantity:</label>
                                <input type="number" name="ingredient_set-__prefix__-quantity" class="form-control friendly-input" step="0.00001" id="id_ingredient_set-__prefix__-quantity">
                            </div>
                            <div class="col-md-2 col-3">
                                <label for="ingredient_form.units">Units:</label>
                                <select name="ingredient_set-__prefix__-units" class="form-select friendly-input" id="id_ingredient_set-__prefix__-units">
                                    <option value="" selected>---------</option>
                                  
                                    <option value="tsp">teaspoon</option>
                                  
                                    <option value="tbsp">tablespoon</option>
                                  
                                    <option value="lb">pound</option>
                                  
                                    <option value="g">gram</option>
                                  
                                    <option value="cup">cup</option>
                                  
                                    <option value="oz">fluid ounce</option>
                                  
                                    <option value="gal">gallon</option>
                                  
                                    <option value="quart">quart</option>
                                  
                                    <option value="pint">pint</option>
                                  
                                    <option value="mL">milliliter</option>
                                  
                                    <option value="L">liter</option>
                                  
                                    <option value="dash">dash</option>
                                  
                                    <option value="pinch">pinch</option>
                                  
                                    <option value="stick">stick</option>
                                  
                                  </select>
                            </div>
                            <input type="checkbox" name="ingredient_set-__prefix__-DELETE" id="id_ingredient_set-__prefix__-DELETE">
                            <div class="col-md-4">
                                <a href="#" id="delete-ingredient-button-__prefix__" class="btn custom-btn danger-btn mt-md-4">Remove Ingredient</a>
                            </div>
                            <script type="text/javascript">deleteModelForm("ingredient", "__prefix__")</script>
                        </div>
                    </div>
                </template>
                <script type="text/javascript">newModelForm("ingredient")</script>
                <hr>
                <h3>Directions</h3>
                <div class="row">
                    <div class="col-lg-8">
                        <ol id="directions-form-container" class="direction-list form-group">
                            <li id="direction-0" class="direction-item mb-4">
                                        <div class="form-group row">
                                            <div class="col-md-8">
                                                <label for="direction_form.header">Header:</label>
                                                <input type="text" name="direction_set-0-header" class="form-control friendly-input" maxlength="140" id="id_direction_set-0-header">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label for="direction_form.text">Text:</label>
                                                <textarea name="direction_set-0-text" cols="40" rows="4" class="form-control friendly-input" id="id_direction_set-0-text"></textarea>
                                            </div>
                                        </div>
                                        <input type="checkbox" name="direction_set-0-DELETE" id="id_direction_set-0-DELETE">
                                        <a href="#" id="delete-direction-button-0" class="btn custom-btn danger-btn">Remove Direction</a>
                                        <script type="text/javascript">deleteModelForm("direction", "0")</script>
                            </li>
                        </ol>
                        <a href="#" id="add-direction-button" class="btn custom-btn friendly-btn add-direction">Add Direction</a>
                    </div>
                </div>

                <template id="new-direction-form-template">
                    <li id="new-direction-form" class="direction-item mb-4">
                        <div class="form-group row">
                            <div class="col-md-8">
                                <label for="direction_form.header">Header:</label>
                                <input type="text" name="direction_set-__prefix__-header" class="form-control friendly-input" maxlength="140" id="id_direction_set-__prefix__-header">
                            </div>
                        </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="direction_form.text">Text:</label>
                                    <textarea name="direction_set-__prefix__-text" cols="40" rows="4" class="form-control friendly-input" id="id_direction_set-__prefix__-text"></textarea>
                                </div>
                            </div>
                            <input type="checkbox" name="direction_set-__prefix__-DELETE" id="id_direction_set-__prefix__-DELETE">
                            <a href="#" id="delete-direction-button-__prefix__" class="btn custom-btn danger-btn">Remove Direction</a>
                            <script type="text/javascript">deleteModelForm("direction", "__prefix__")</script>
                    </li>
                </template>
                <script type="text/javascript">newModelForm("direction")</script>
                <hr>
                <a href="recipe_detail.html" class="btn custom-btn friendly-btn my-1">Create Recipe</a>
                <a href="javascript:history.back()" class="btn custom-btn danger-btn my-1">Cancel</a>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </body>
</html>
