<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie|Raleway" />

        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="js/scripts.js"></script>

        <title>Yumbo</title>

    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><h1>Yumbo</h1></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#yumboNavbar">
                    <!-- Need to update this icon to a font awesome icon -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="yumboNavbar">
                        <form class="search-bar d-flex my-2 my-lg-0 mx-sm-auto">
                            <input class="form-control friendly-input me-1" type="search" placeholder="Search Recipes..." aria-label="Search">
                            <button class="btn custom-btn friendly-btn" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'logout' %}">Log Out</a>
                            </li>
                        </ul>
                    </div>        
                </div> 
            </div>
        </nav>

        <div class="container rounded my-3">
            <div class="row">
                <div class="col-8 offset-2 container-content rounded px-5 py-3">
                    <h1>Are you sure you want to delete Cheeseburger?</h1>
                    <h4>If you change your mind later, you will have to rebuild it from scratch!</h4>
                    <form method="POST">
                        <a href="index.html" class="btn custom-btn danger-btn me-1">Yes, Delete This Recipe</button>
                        <a href="recipe_detail.html" class="btn custom-btn friendly-btn">No, Take Me Back!</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </body>
</html>
