<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie|Raleway" />

        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="js/scripts.js"></script>

        <title>Yumbo</title>

    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><h1>Yumbo</h1></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#yumboNavbar">
                    <!-- Need to update this icon to a font awesome icon -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="yumboNavbar">
                        <form class="search-bar d-flex my-2 my-lg-0 mx-sm-auto">
                            <input class="form-control friendly-input me-1" type="search" placeholder="Search Recipes..." aria-label="Search">
                            <button class="btn custom-btn friendly-btn" type="submit">Search</button>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="login.html">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'logout' %}">Register</a>
                            </li>
                        </ul>
                    </div>        
                </div> 
            </div>
        </nav>

        <div class="container vertical-center"">
            <div class="row my-auto">
                    <div class="col-12 mt-3 col-lg-6 mt-lg-0">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="text-center announcement-lg">Welcome to Yumbo!</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-lg-5">
                                <img src="img/cookies.png" alt="A cookie" class="landing-logo">
                            </div>
                            <div class="col-6 col-md-5 offset-lg-1">
                                <p class="callout">We make tracking your recipes a piece of cake.</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-12 offset-0 my-5 col-lg-5 my-lg-0">
                        <div class="card">
                            <div class="card-header">
                                <h1>Log In</h1>
                            </div>
                            <form method="POST" class="container mt-2">
                                <div class="form-group row">
                                    <div class="col-10 offset-1">
                                        <label for="id_username">Username:</label>
                                        <input type="text" name="username" class="form-control friendly-input" placeholder="Username" maxlength="150" required id="id_username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-10 offset-1">
                                        <label for="id_password">Password:</label>
                                        <input type="password" name="password" class="form-control friendly-input" placeholder="Password" required id="id_password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-10 offset-1">
                                        <button class="btn custom-btn friendly-btn btn-block my-2">Log In</button>
                                        <div class="border-top py-2">
                                            <p class="text-muted">
                                                Need an account?
                                                <a href="/register/" class="ml-2">Sign up!</a>
                                            </p>
                                        </div>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </body>
</html>
